<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Recipe Book Users</h1>
            <button onclick="openModal()" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 shadow-md">
                Add New User
            </button>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div id="user-list" class="overflow-x-auto">
                <!-- User table will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="userModal" class="hidden fixed z-50 inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle">Add New User</h3>
                <form id="userForm" class="mt-4 space-y-4">
                    <!-- Hidden input for user ID (used for updates) -->
                    <input type="hidden" id="userId" name="userId">
                    
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 text-left">Full Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 text-left">Email Address</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 text-left">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="profilePicture" class="block text-sm font-medium text-gray-700 text-left">Profile Picture</label>
                        <input type="file" id="profilePicture" name="profilePicture" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                        <p id="existingImage" class="text-xs text-gray-500 mt-1 text-left"></p>
                    </div>
                    
                    <div id="message" class="mt-2 text-center text-sm"></div>

                    <div class="items-center gap-4 px-4 py-3">
                        <button type="submit" id="saveButton" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save User
                        </button>
                        <button type="button" onclick="closeModal()" class="w-full mt-2 bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
